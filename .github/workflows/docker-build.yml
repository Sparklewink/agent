# GitHub Action: Build and Push Docker image to GHCR
name: Build and Push Docker Image

# 当有代码推送到 main 分支时，自动触发此流程
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 第一步：检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # **新增步骤**: 将仓库路径转换为全小写，并设置为环境变量
      - name: Set repository name to lowercase
        run: echo "REPO_LC=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 第三步：登录到GitHub容器镜像仓库(GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 第四步：构建Docker镜像并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # **核心修正点**: 使用我们刚刚创建的全小写环境变量
          tags: ghcr.io/${{ env.REPO_LC }}:latest
