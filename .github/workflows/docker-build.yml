# GitHub Action: Build and Push Docker image to GHCR
name: Build and Push Docker Image

# 当有代码推送到 main 分支时，自动触发此流程
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 使用最新的Ubuntu环境来运行

    permissions:
      contents: read
      packages: write # 需要写入GitHub Packages(GHCR)的权限

    steps:
      # 第一步：检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：登录到GitHub容器镜像仓库(GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 第三步：构建Docker镜像并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 生成镜像的标签，格式为 ghcr.io/用户名/仓库名:latest
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository.name }}:latest
